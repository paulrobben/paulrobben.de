[params]

  sections = ["showcase", "about", "photos", "education", "experience", "client-and-work", "testimonial", "contact", "newsletter"]

  homepageExperienceCount = 6

  # controls vercel page insights - disabled by default
  vercelPageInsights = false
  vercelAnalytics = false

  [params.google_analytics]
      code = "UA-XXXXX-Y"
      enabled = false
  [params.google_tag_manager]
      code = "GTM-XXXXX"
      enabled = false

  [params.logo]
    text1 = "Paul"
    text2 = "Robben"

  [params.footer]
      copyright = "© Paul Robben. Free Hugo theme by Adrián Moreno Peña."
